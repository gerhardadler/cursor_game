<!doctype html>
<html lang="no">

<head>
    <style>
        :root {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .main {
            background-color: #797979;
            display: grid;
            width: 100vw;
            height: 100vh;
            place-items: center;
        }

        #pixi {
            display: block;
            max-width: 90vw;
            max-height: 90vh;
            width: auto !important;
            height: auto !important;
            box-shadow: 0px 5px 4px 4px #0c0d1152;
        }
    </style>
    <title>Cursor Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="main">
        <canvas id="pixi"></canvas>
    </div>
    <script src="main.js"></script>
</body>

</html>
